services:

  backend:
    build: .
    command: ./production.sh
    volumes:
      - .:/app
      - ${MOUNTED_DISK}${THUMBNAIL_DIR}:/app/${THUMBNAIL_DIR}
      - ${MOUNTED_DISK}${ORIGINAL_DIR}:/app/${ORIGINAL_DIR}
      - ${MOUNTED_DISK}${ARCHIVE_DIR}:/app/${ARCHIVE_DIR}
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=1
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend

  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  celery:
    build: .
    command: sh -c "chmod +x ./celery.sh && ./celery.sh"
    volumes:
      - .:/app
      - ${MOUNTED_DISK}${THUMBNAIL_DIR}:/app/${THUMBNAIL_DIR}
      - ${MOUNTED_DISK}${ORIGINAL_DIR}:/app/${ORIGINAL_DIR}
      - ${MOUNTED_DISK}${ARCHIVE_DIR}:/app/${ARCHIVE_DIR}
    depends_on:
      - backend
      - redis
    environment:
      - DEBUG=1
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume: